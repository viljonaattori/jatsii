services:
  api:
    build: ./api
    container_name: yatchee-api
    ports:
      - "8000:80"
    volumes:
      - ./api:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: yatchee-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: yatchee
      MYSQL_USER: yatchee
      MYSQL_PASSWORD: yatchee
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: yatchee-phpmyadmin
    environment:
      PMA_HOST: db
      PMA_USER: yatchee
      PMA_PASSWORD: yatchee
    ports:
      - "8080:80"
    depends_on:
      - db

volumes:
  db_data:
